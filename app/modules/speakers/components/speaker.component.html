<search-action-bar></search-action-bar>
<StackLayout class="page">
    <ListView [items]="(speakerState$ | async)?.list" class="list-group">
      <ng-template let-item="item" let-odd="odd" let-even="even">
        <StackLayout>
          <Label [text]="item.name" class="list-group-item"></Label>
        </StackLayout>
      </ng-template>
    </ListView>
</StackLayout>
